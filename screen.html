<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
   <section class="container_2">
       <div class="screen">
           <div class="screen__list">
               <div class="screen__item">
                   <div class="screen__flex">
                        <div class="screen__item--user">
                            <svg class="screen__item--icon">
                                <use xlink:href="css/svg/icons.svg#icon-user"></use>
                            </svg>
                            <p>Toomas Andre</p>
                        </div>
                        <div class="screen__item--product">
                            <svg class="screen__item--icon">
                                <use xlink:href="css/svg/icons.svg#icon-edit"></use>
                            </svg>
                            <p>L-1088</p>
                        </div>
                        <div class="screen__item--count">
                            <p>KOGUS: <span>5</span></p>
                        </div>
                   </div>
                    <div class="legend">
                        <div class="legend__list">
                            <div class="legend__item">
                                <svg class="legend__icon check">
                                    <use xlink:href="css/svg/icons.svg#icon-check-alt"></use>
                                </svg>
                            </div>
                             <!-- PROGRESS BAR -->
                             <div class="legend__item--clock">
                                <svg class="legend__icon" style="margin-right: 1rem;">
                                    <use xlink:href="css/svg/icons.svg#icon-time"></use>
                                </svg>
                                <div id="progressBar1" class="progressBar">
                                    <div class="bar"></div>
                                </div>
                             </div>
                             <!-- PROGRESS BAR END -->
                            <div class="legend__item">
                                <svg class="legend__icon--danger">
                                    <use xlink:href="css/svg/icons.svg#icon-notice"></use>
                                </svg>
                            </div>
                            <div class="legend__item">
                                <svg class="legend__icon--circle">
                                    <use xlink:href="css/svg/icons.svg#icon-circle"></use>
                                </svg>
                            </div>
                        </div>
                    </div>
               </div>

               
               <div class="screen__item">
                <div class="screen__flex">
                     <div class="screen__item--user">
                         <svg class="screen__item--icon">
                             <use xlink:href="css/svg/icons.svg#icon-user"></use>
                         </svg>
                         <p>Toomas Andre</p>
                     </div>
                     <div class="screen__item--product">
                         <svg class="screen__item--icon">
                             <use xlink:href="css/svg/icons.svg#icon-edit"></use>
                         </svg>
                         <p>L-1088</p>
                     </div>
                     <div class="screen__item--count">
                         <p>KOGUS: <span>5</span></p>
                     </div>
                </div>
                 <div class="legend">
                     <div class="legend__list">
                         <div class="legend__item">
                             <svg class="legend__icon check">
                                 <use xlink:href="css/svg/icons.svg#icon-check-alt"></use>
                             </svg>
                         </div>
                         <div class="legend__item">
                             <svg class="legend__icon--danger">
                                 <use xlink:href="css/svg/icons.svg#icon-notice"></use>
                             </svg>
                         </div>
                         <div class="legend__item">
                            <svg class="legend__icon--question">
                                <use xlink:href="css/svg/icons.svg#icon-help"></use>
                            </svg>
                        </div>
                        <!-- PROGRESS BAR -->
                        <div class="legend__item--clock">
                            <svg class="legend__icon" style="margin-right: 1rem;">
                                <use xlink:href="css/svg/icons.svg#icon-time"></use>
                            </svg>
                            <div id="progressBar2" class="progressBar">
                                <div class="bar"></div>
                            </div>
                         </div>
                         <!-- PROGRESS BAR END -->
                         <div class="legend__item">
                             <svg class="legend__icon--circle">
                                 <use xlink:href="css/svg/icons.svg#icon-circle"></use>
                             </svg>
                         </div>
                         <div class="legend__item">
                            <svg class="legend__icon--circle">
                                <use xlink:href="css/svg/icons.svg#icon-circle"></use>
                            </svg>
                        </div>
                        <div class="legend__item">
                            <svg class="legend__icon--circle">
                                <use xlink:href="css/svg/icons.svg#icon-circle"></use>
                            </svg>
                        </div>
                        <div class="legend__item">
                            <svg class="legend__icon--circle">
                                <use xlink:href="css/svg/icons.svg#icon-circle"></use>
                            </svg>
                        </div>
                        <div class="legend__item">
                            <svg class="legend__icon--circle">
                                <use xlink:href="css/svg/icons.svg#icon-circle"></use>
                            </svg>
                        </div>
                     </div>
                 </div>
            </div>
           </div>
       </div>
   </section>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="main.js"></script>
</body>
</html>
